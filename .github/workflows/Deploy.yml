name: Build Eleventy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1

      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1

      - name: Install dependencies
        run: yarn

      - name: Build
        run: node main.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./output
          github_token: ${{ secrets.GITHUB_TOKEN }}
